<html>
    <head>
        <title>Number Guesser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Satisfy&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Merienda&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Satisfy&family=Syne+Mono&display=swap" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body background="b.jpg">
        <div>
            <h1 class="heading">Number Guesser</h1>
            <div id="game">
                <p class="subHeading">Guess a number between <span class="minNum">1</span> and <span class="maxNum">10</span></p>
                <input type="number" id="guessInput" placeholder="Type Number Here" class="u-full-width" style="text-align: center; width: 50%; font-family: Itim; font-size: 20px;">
                <br>
                <input type="submit" value="Submit" id="guessBtn" style="background-color: rgb(29, 215, 221); font-family: Itim; font-size: 20px; color: white;">
                <p class="answerPara"></p>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
